<!DOCTYPE html>
<html>
<head th:replace="~{base::head}"></head>
<body onload="onload()">
	<div th:replace="~{base::logo}"></div>
	<div class="container" id="ofertas">
		<div th:replace="~{base::titulo('Últimos pedidos')}"></div>

		<div v-for="pedido in pedidos" class="card mb-3 mt-3">
			<div class="card-header alert-dark">{{pedido.nomeProduto}}</div>

			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-6 mb-3">
						<div class="row">
							<div class="col-md-5">
								Valor <input />
							</div>
							<div class="col-md-7">
								Data da Entrega <input />
							</div>
						</div>
						<div>Produto</div>
						<div>
							<a v-bind:href="pedido.urlProduto">{{pedido.nomeProduto}}</a>
						</div>
						<div>Descrição</div>
						<div>
							<textarea class="form-control" v-bind:text="pedido.descricao"> {{pedido.descricao}} </textarea>
						</div>
					</div>
					<div class="col-12 col-sm-6 ">
						<div>
							<img class="img-thumbnail" v-bind:src="pedido.urlImagemProduto" />
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			function onload() {
				var app = new Vue({
					el : "#ofertas",
					data : {
						pedidos : []
					}, mounted(){
						axios.get('http://localhost:8080/api/pedidos/aguardando')
						.then(response => this.pedidos = response.data)
					}
				
				});
				

			}
		</script>
		<!-- production version, optimized for size and speed -->
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head th:replace="~{base::head}"></head>
<body>
	<div th:replace="~{base::logo}"></div>
	<div class="container">
		<div th:replace="~{base::titulo('Login')}"></div>

		<div class="card mt-3">
			<form class="card-body" th:action="@{/login}" method="POST">
				<div class=" form-group">
					<label for="username"> Usuário </label> <input class="form-control"
						name="username" placeholder="Nome do usuário" /> 
						</div>
						<div class=" form-group">
						<label
						for="password"> Senha </label> <input type="password"
						class="form-control" name="password" placeholder="Senha" />
				</div>
				<div>
					<button class="btn btn-primary" type="submit">Login</button>
				</div>
		</div>
		</form>
	</div>
</body>
</html>
